#########################
## KEY BINDINGS
#########################
# Change prefix to ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix


# Cmd to go to previus window
bind p last-window

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

set -g status-keys vi

# Reload tmux config
unbind r
bind r \
	source-file ~/.tmux.conf \;\
	display 'Reloaded tmux config'

# Use m to toggle mouse mode
unbind m
bind m setw mouse

# Lateset and greates
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}" 

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Zoom without prefix
bind-key -n C-z resize-pane -Z

# Shift arrow to switch windows
#bind -n M-h if-shell "$is_vim" "send-keys M-h" "previous-window"
#bind -n M-l if-shell "$is_vim" "send-keys M-l" "next-window"

#########################
## Settings
#########################
# force tmux to use utf-8
setw -gq utf8 on
# Force utf-8
set -gq status-utf8 on

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# 0 is too far from ` ;)
set -g base-index 1
setw -g monitor-activity on
# Vim mode
setw -g mode-keys vi
# No delay for escape key press
set -sg escape-time 0

set -g history-limit 10000
# Status line
set -g status on
set -g status-interval 5 
set -g status-left-length 30
set -g status-left '#[fg=green](#S) #(branch) #[fg=red]#(docker_env)'
set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%H:%M#[default]'
set -g status-bg black
set -g status-fg white

# Centering the window list
set -g status-justify centre
# set the color of the window list
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
# set colors for the active window
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright


#########################
## PACKAGE MANAGER
#########################
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'


# Powerline
source /usr/local/lib/python2.7/dist-packages/powerline/bindings/tmux/powerline.conf

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
